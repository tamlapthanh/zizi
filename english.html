<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Exercise</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #canvasContainer {
            border: 1px solid #ccc;
            margin: 20px;
            height: 80vh;
            position: relative;
        }
        .blank {
            display: inline-block;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Exercise</h1>
        <p>Luyện tập: Điền từ phù hợp vào chỗ trống: <span id="wordsList">bonus, resume, white-collar, benefits, blue-collar</span></p>
        <div id="canvasContainer"></div>
        <button id="checkAnswersBtn" class="btn btn-info">Check Answers</button>
        <button id="resetBtn" class="btn btn-warning">Reset</button>
        <button id="autoAnswerBtn" class="btn btn-success">Auto Answer</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.3/konva.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            const stage = new Konva.Stage({
                container: 'canvasContainer',
                width: document.getElementById('canvasContainer').clientWidth,
                height: document.getElementById('canvasContainer').clientHeight
            });

            const layer = new Konva.Layer();
            stage.add(layer);

            const sentences = [
                "A ________ worker typically performs manual labor in industries such as construction or manufacturing.",
                "A ________ worker is often employed in professional or managerial roles that involve administrative or desk-based work.",
                "The application for the job requires a detailed ________ and cover letter.",
                "The ________ of regular exercise include improved physical health and mental well-being.",
                "The company offers a performance-based ________ to reward employees for their exceptional contributions."
            ];

            const words = ["bonus", "resume", "white-collar", "benefits", "blue-collar"];

            const answers = ["blue-collar", "white-collar", "resume", "benefits", "bonus"];

            let initialPositions = [];
            let questionTexts = [];
            let numberTexts = [];

            function loadExercise() {
                layer.destroyChildren();
                initialPositions = [];
                questionTexts = [];
                numberTexts = [];

                sentences.forEach((sentence, index) => {
                    const y = index * 80 + 100;

                    // Insert the number and question text
                    const numberText = new Konva.Text({
                        x: 150, // Adjusted to match the blank's x position
                        y: y,
                        text: `(${index + 1})`,
                        fontSize: 16,
                        fontFamily: 'Calibri',
                        fill: 'black',
                        draggable: false,
                        id: `number-${index}`
                    });

                    const questionText = new Konva.Text({
                        x: 180, // Adjusted to match the blank's x position
                        y: y,
                        text: sentence.replace("_", `______`),
                        fontSize: 16,
                        fontFamily: 'Calibri',
                        fill: 'black',
                        draggable: false,
                        id: `question-${index}`
                    });

                    numberTexts.push(numberText);
                    layer.add(numberText);

                    questionTexts.push(questionText);
                    layer.add(questionText);
                });

                words.forEach((word, index) => {
                    const answerText = new Konva.Text({
                        x: index * 100 + 10,
                        y: 20,
                        text: word,
                        fontSize: 16,
                        fontFamily: 'Calibri',
                        fill: 'blue',
                        draggable: true,
                        id: `answer-${index}`
                    });

                    initialPositions.push({ id: `answer-${index}`, x: index * 100 + 10, y: 20 });

                    answerText.on('dragmove', function () {
                        highlightNumbers(answerText);
                    });

                    answerText.on('dragend', function () {
                        numberTexts.forEach(number => {
                            number.fontSize(16).fontStyle('normal').fill('black').opacity(1);
                        });
                        layer.draw();
                    });

                    layer.add(answerText);
                });

                layer.draw();
            }

            function highlightNumbers(answerText) {
                const threshold = 50; // Adjusted threshold for closer proximity

                numberTexts.forEach(numberText => {
                    const numberIndex = parseInt(numberText.text().replace(/[()]/g, '')) - 1;
                    const blankY = numberText.y(); // Use y position for comparison

                    const distanceY = Math.abs(answerText.y() - blankY);

                    if (distanceY < threshold) {
                        numberText.fontSize(18).fontStyle('bold').fill('red').opacity(0.7);
                    } else {
                        numberText.fontSize(16).fontStyle('normal').fill('black').opacity(1);
                    }
                });

                layer.draw();
            }

            // Check Answers
            $('#checkAnswersBtn').on('click', function () {
                let correct = true;

                answers.forEach((answer, index) => {
                    const answerText = layer.find(`#answer-${index}`)[0];
                    const numberText = numberTexts[index];
                    const blankY = numberText.y(); // Use y position for comparison

                    const distanceY = Math.abs(answerText.y() - blankY);

                    if (answerText && distanceY > 50) {  // Adjusted threshold for correctness
                        answerText.fill('red');
                        correct = false;
                    } else {
                        answerText.position({ x: answerText.x(), y: blankY });  // Snap to correct position
                        answerText.fill('green');
                    }
                });

                layer.draw();
                alert(correct ? 'All answers are correct!' : 'Some answers are incorrect. Try again!');
            });

            // Reset positions
            $('#resetBtn').on('click', function () {
                initialPositions.forEach(pos => {
                    const answerText = layer.find(`#${pos.id}`)[0];
                    if (answerText) {
                        answerText.position({ x: pos.x, y: pos.y });
                        answerText.fill('blue');
                    }
                });
                layer.draw();
            });

            // Auto Answer
            $('#autoAnswerBtn').on('click', function () {
                answers.forEach((answer, index) => {
                    const answerText = layer.find(`#answer-${index}`)[0];
                    const numberText = numberTexts[index];
                    const blankY = numberText.y(); // Use y position for comparison

                    answerText.position({ x: answerText.x(), y: blankY });
                    answerText.fill('green');
                });

                layer.draw();
            });

            loadExercise();

            // Adjust the stage size when window is resized
            window.addEventListener('resize', () => {
                stage.width(document.getElementById('canvasContainer').clientWidth);
                stage.height(document.getElementById('canvasContainer').clientHeight);
                layer.draw();
            });
        });
    </script>
</body>
</html>
