<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.14/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Context Menu Demo</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 45%;
        }
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <iframe src="https://drive.google.com/file/d/1R_IjPvep8WCoBLxJ6NSdQ1cowZkc5GGk/preview" 
        frameborder="0" allowfullscreen class="video"></iframe>
    </div>
  </body>
</html>
