<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.14/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Context Menu Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      #menu {
        display: none;
        position: absolute;
        width: 60px;
        background-color: white;
        box-shadow: 0 0 5px grey;
        border-radius: 3px;
      }

      #menu button {
        width: 100%;
        background-color: white;
        border: none;
        margin: 0;
        padding: 10px;
      }

      #menu button:hover {
        background-color: lightgray;
      }
    </style>
  </head>

  <body>

<video width="100%" controls>

</video>

  </body>
</html>
