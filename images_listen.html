<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning through play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/konva@9.3.14/konva.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow: hidden;
      }
    #canvasContainer {
        width: 100vw;
        height: 100vh;
      position: relative;
    }

    #playSoundAgainBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 10;
    }

    #refreshBtn {
      position: absolute;
      top: 40px;
      right: 5px;
      z-index: 10;
    }

    .small-btn {
      width: 28px;
      /* Adjust width for smaller button */
      height: 28px;
      /* Adjust height for smaller button */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      /* Adjust font size for smaller icon */
    }

    #playSoundAgainBtn:hover {
      background-color: #0056b3;
    }

    .modal-content {
      border-radius: 1rem;
      background: linear-gradient(145deg, #f2f2f2, #e0e0e0);
      box-shadow:  7px 7px 15px #c4c4c4,
                  -7px -7px 15px #ffffff;
    }
    .modal-header {
      background-color: #ffde59;
      border-bottom: none;
      text-align: center;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .modal-title {
      color: #ff6f61;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .modal-body {
      text-align: center;
      padding: 2rem;
      background-color: #e0f7fa;
    }
    .modal-body p {
      font-size: 1.2rem;
      color: #00796b;
      font-weight: bold;
    }
    .modal-footer {
      background-color: #ffde59;
      border-top: none;
      justify-content: center;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
    }
    .btn-primary {
      background-color: #ff6f61;
      border-color: #ff6f61;
      color: #fff;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #e64a19;
      border-color: #e64a19;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">

    <button id="playSoundAgainBtn" class="btn btn-success small-btn">
      <i class="bi bi-file-play"></i>
    </button>

    <button id="refreshBtn" class="btn btn-success small-btn">
      <i class="bi bi-bootstrap-reboot"></i>
    </button>

    <div id="container"></div>
  </div>

<!-- Modal -->
<div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-bs-dismiss="modal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Welcome to the Kids' Game!</h5>
      </div>
      <div class="modal-body">
        <p>Learning through play is fun!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="startBtn">Start</button>
      </div>
    </div>
  </div>
</div>

  <script src="images_listen.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
